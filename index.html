<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="vertical">
    <main class="vertical">
        <div class="display">
            <p id="display">1 + 2</p>
        </div>
        
        <div class="horizontal">
            <div class="vertical">
                <div class="horizontal utilities">
                    <button id="C" value="C">C</button>
                    <button id="D" value="Del">Del</button>
                    <button id="%" value="%">%</button>
                </div>
                <div class="horizontal">
                    <div class="vertical">
                        <button class="numbers" value="7">7</button>
                        <button class="numbers" value="4">4</button>
                        <button class="numbers" value="1">1</button>
                        <button value="+/-">+/-</button>
                    </div>
                    <div class="vertical">
                        <button class="numbers" value="8">8</button>
                        <button class="numbers" value="5">5</button>
                        <button class="numbers" value="2">2</button>
                        <button class="numbers" value="0">0</button>
                    </div>
                    <div class="vertical">
                        <button class="numbers" value="9">9</button>
                        <button class="numbers" value="6">6</button>
                        <button class="numbers" value="3">3</button>
                        <button value=".">.</button>
                    </div>
                </div>
            </div>
            <div class="vertical operators">
                <button id="/" value="/">/</button>
                <button id="x" value="x">x</button>
                <button id="-" value="-">-</button>
                <button id="+" value="+">+</button>
                <button id="equal" value="">=</button>
            </div>
        </div>
    </main>
</body>
</html>
