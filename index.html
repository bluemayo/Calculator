<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="vertical">
    <main class="vertical">
        <div id="display">
            <p>1 + 2</p>
        </div>
        
        <div class="horizontal">
            <div class="vertical">
                <div class="horizontal utilities">
                    <button>C</button>
                    <button>Del</button>
                    <button>%</button>
                </div>
                <div class="horizontal numbers">
                    <div class="vertical">
                        <button>7</button>
                        <button>4</button>
                        <button>1</button>
                        <button>+/-</button>
                    </div>
                    <div class="vertical">
                        <button>8</button>
                        <button>5</button>
                        <button>2</button>
                        <button>0</button>
                    </div>
                    <div class="vertical">
                        <button>9</button>
                        <button>6</button>
                        <button>3</button>
                        <button>.</button>
                    </div>
                </div>
            </div>
            <div class="vertical operators">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </main>
</body>
</html>
